---
layout: default
title: kim
---
<div id="conetent">
    <h2>Last Posts</h2>
    <ul class="last post">
        {% for post in site.posts %}
            <li>
                {{ post.date | date_to_string }} >> <a href="{{ post.url }}">{{ post.title }}</a>
                <p>{{ post.summary }}</p>
            </li>
        {% endfor %}
    </ul>
</div>
